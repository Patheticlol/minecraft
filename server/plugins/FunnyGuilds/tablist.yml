# Wartość pingu pokazana przy każdej komórce
cells-ping: 0

# Czy wszystkie możliwe komórki mają zostać zapełnione, niezależnie od liczby graczy online
fill-cells: true

# Co ile ticków lista graczy powinna zostać odświeżona (20 ticków = 1 sekunda)
update-interval: 20

# Czy zmienne typu {PTOP-x} oraz {GTOP-x} powinny być pokolorowane w zależności od relacji gildyjnych
use-relationship-colors: false
