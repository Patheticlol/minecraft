  74: ' &b9. &7{GTOP-9}'
  75: ' &b10. &7{GTOP-10}'
  77: ' &7Pozycja gildii: &b{G-POSITION}'

# Wygląd nagłówka listy graczy
header: '&7FunnyGuilds &b4.11.0 Snowdrop &8- &bgithub.com/funnyguilds'

# Wygląd stopki listy graczy
footer: '&c&lWiadomosci braku (pokazujace sie, gdy gracz nie ma gildii) mozna zmienic
  w pliku &6&lmessages.yml&c&l!'

# Wygląd głowek na liście graczy
# Funkcja działa jedynie dla graczy premium, gracze non-premium nie zobaczą żadnych zmian
heads:
  # Czy własne główki na liście graczy maja byc włączone
  enabled: true
  
  # Tekstura głowy, która ma byś wyświetlana na liście graczy
  # Teksturę można wziąć z np. https://mineskin.org/ (można wybrać z galerii lub utworzyć własną)
  textures:
    1-80:
      value: 
      signature: 
    46-46:
      value: 
      signature: 
    47-47:
      value: 
      signature: 
    48-48:
      value: 
      signature: 
    66-66:
      value: 
      signature: 
    67-67:
      value: 
      signature: 
    68-68:
      value: 
      signature: 

# Czy animowana lista graczy ma byc włączona
animated: true

# Animowane strony listy graczy
# Wartość 'cycles' to liczba cykli, przez które widać daną stronę na liście graczy
# 1 cykl to 1 wysłanie listy, częstotliwość wysyłania listy można ustawić zmieniając wartość 'update-interval'
#  
# Podsekcję 'cells' konfiguruje się analogicznie jak główną sekcje 'cells' - ustawia się w niej wszystkie komórki, które mają się zmieniać (nadpisując zwykłą konfigurację)
# Podsekcję 'header' konfiguruje się analogicznie jak główną sekcje 'header'
# Podsekcję 'footer' konfiguruje się analogicznie jak główną sekcje 'footer'
